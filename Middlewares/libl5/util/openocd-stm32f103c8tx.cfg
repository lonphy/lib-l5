
# debug adapter
source [find interface/stlink.cfg]

transport select hla_swd
# set FLASH_SIZE 0x20000

# board's core mcu
source [find target/stm32f1x.cfg]

init
reset init
halt
flash write_image erase /data/language/arm/f103/rtos/build/rtos.bin 0x08000000
verify_image      /data/language/arm/f103/rtos/build/rtos.bin       0x08000000
reset